<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="120" fill="#000000"/>
  
  <!-- Red Vertical Bar (Left) - passes under Green (top), over Blue (bottom) -->
  <rect x="40" y="0" width="20" height="60" fill="#FF0000" stroke="#000000" stroke-width="1"/>
  <rect x="40" y="60" width="20" height="60" fill="#FF0000" stroke="#000000" stroke-width="1"/>
  
  <!-- Yellow Vertical Bar (Right) - passes over Green (top), under Blue (bottom) -->
  <rect x="60" y="0" width="20" height="60" fill="#FFFF00" stroke="#000000" stroke-width="1"/>
  <rect x="60" y="60" width="20" height="60" fill="#FFFF00" stroke="#000000" stroke-width="1"/>
  
  <!-- Green Horizontal Bar (Top) - passes over Red (left), under Yellow (right) -->
  <rect x="0" y="40" width="60" height="20" fill="#00FF00" stroke="#000000" stroke-width="1"/>
  <rect x="60" y="40" width="60" height="20" fill="#00FF00" stroke="#000000" stroke-width="1" opacity="0.6"/>
  
  <!-- Blue Horizontal Bar (Bottom) - passes under Red (left), over Yellow (right) -->
  <rect x="0" y="60" width="60" height="20" fill="#0000FF" stroke="#000000" stroke-width="1" opacity="0.6"/>
  <rect x="60" y="60" width="60" height="20" fill="#0000FF" stroke="#000000" stroke-width="1"/>
  
  <!-- Overlay intersections to create proper weaving -->
  <!-- Green over Red (top-left) -->
  <rect x="40" y="40" width="20" height="20" fill="#00FF00" stroke="#000000" stroke-width="1"/>
  
  <!-- Yellow over Green (top-right) -->
  <rect x="60" y="40" width="20" height="20" fill="#FFFF00" stroke="#000000" stroke-width="1"/>
  
  <!-- Red over Blue (bottom-left) -->
  <rect x="40" y="60" width="20" height="20" fill="#FF0000" stroke="#000000" stroke-width="1"/>
  
  <!-- Blue over Yellow (bottom-right) -->
  <rect x="60" y="60" width="20" height="20" fill="#0000FF" stroke="#000000" stroke-width="1"/>
</svg>
